<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aftonbladet News Feed</title>
    <link href="build/css/style.min.css" rel="stylesheet" />
</head>

<body>
    <div class="feed-wrapper">
        <div class="feed-container">
            <header class="feed-header">
                <h1 class="feed-logo">
                    <img src="http://www.aftonbladet.se/template/ver1-0/gfx/logos/v1/aftonbladet193x21.gif" alt="Aftonbladet" />
                </h1>
                <label for="feed-select-news" class="feed-select">Visa antal nyheter
                    <select id="feed-select-news" name="feed-select-news">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </label>
            </header>
            <ul id="bxslider"></ul>
        </div>
    </div>
    <script src="build/js/script.min.js"></script>
</body>
</html>
